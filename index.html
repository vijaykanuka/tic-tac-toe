<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/022/310/928/non_2x/tic-tac-toe-board-game-3d-illustration-png.png" type="image/x-icon">
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>


    
     <div id="winner"></div>
    <div class="main">
     <button  id="0" class="button"></button>
     <button  id="1" class="button"></button>
     <button  id="2" class="button"></button>
     <button  id="3" class="button"></button>
     <button  id="4" class="button"></button>
     <button  id="5" class="button"></button>
     <button  id="6" class="button"></button>
     <button  id="7" class="button"></button>
     <button  id="8" class="button"></button>   
     </div>

     <div id="result">
       <label > Player1<div id="player1"></div></label>
       <label > Tie<div id="tie"></div></label>
       <label > Player2<div id="player2"></div></label>

     </div>
     <div id="new"><div id="NewGame">NewGame</div><div id="restart">ReMatch</div></div>

    <script src="Tic-Tac-Toe.js"></script>
</body>
</html>
